<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Payroll Manager</h1>
        <div class="theme-toggle">
            <label for="themeSwitch">Toggle Theme</label>
            <input type="checkbox" id="themeSwitch">
        </div>
        <form id="employeeForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required>

            <label for="baseSalary">Base Salary:</label>
            <input type="number" id="baseSalary" required>

            <label for="attendance">Attendance (Days):</label>
            <input type="number" id="attendance" required>

            <button type="submit">Add Employee</button>
        </form>

        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Base Salary</th>
                    <th>Attendance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee records will be appended here -->
            </tbody>
        </table>

        <h2>Statistics</h2>
        <p id="totalEmployees">Total Employees: 0</p>
        <p id="averageSalary">Average Salary: â‚¹ 0.00</p>
    </div>

    <script src="Script.js"></script>
</body>
</html>
